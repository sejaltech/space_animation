<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Space Candle</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  background:black;
  overflow:hidden;
  perspective:1000px;
  font-family:Arial;
}

.scene{
  width:100vw;
  height:100vh;
  position:relative;
  transform-style:preserve-3d;
}

.star{
  position:absolute;
  width:5px;
  height:4px;
  background:white;
  border-radius:50%;
  animation: starMove 5s linear infinite;
}

.star:nth-child(6){left:5%; animation-delay:0.5s;}
.star:nth-child(7){left:18%; animation-delay:1.2s;}
.star:nth-child(8){left:28%; animation-delay:2.4s;}
.star:nth-child(9){left:38%; animation-delay:0.8s;}
.star:nth-child(10){left:48%; animation-delay:3s;}
.star:nth-child(11){left:58%; animation-delay:1.7s;}
.star:nth-child(12){left:68%; animation-delay:2.8s;}
.star:nth-child(13){left:78%; animation-delay:0.3s;}
.star:nth-child(14){left:88%; animation-delay:2.1s;}
.star:nth-child(15){left:95%; animation-delay:3.5s;}

@keyframes starMove{
  from{
    top:100%;
    transform:translateZ(-500px);
    opacity:0;
  }
  to{
    top:-10%;
    transform:translateZ(500px);
    opacity:1;
  }
}


.candle{
  position:absolute;
  top:50%;
  left:50%;
  width:40px;
  height:120px;
  background:#f1f3f5;
  border-radius:10px;
  transform:translate(-50%,-50%);
  animation:candleFloat 2s ease-in-out infinite alternate;
}

.wick{
  position:absolute;
  top:-8px;
  left:50%;
  width:4px;
  height:10px;
  background:black;
  transform:translateX(-50%);
}

.flame{
  position:absolute;
  top:-30px;
  left:50%;
  width:20px;
  height:30px;
  background:radial-gradient(circle, yellow, orange, red);
  border-radius:50%;
  transform:translateX(-50%);
  animation: flame 0.2s infinite alternate;
}

@keyframes candleFloat{
  from{
    transform:translate(-50%,-50%) translateZ(0);
  }
  to{
    transform:translate(-50%,-50%) translateZ(300px);
  }
}

@keyframes flame{
  from{height:28px;}
  to{height:35px;}
}

.title{
  position:absolute;
  bottom:30px;
  width:100%;
  text-align:center;
  color:white;
  letter-spacing:3px;
}
</style>
</head>

<body>
<div class="scene">

    <div class="star"></div>
  <div class="star"></div>
  <div class="star"></div>
  <div class="star"></div>
  <div class="star"></div>
  <div class="star"></div>
  <div class="star"></div>
  <div class="star"></div>
  <div class="star"></div>
  <div class="star"></div>
  <div class="star"></div>
  <div class="star"></div>
  <div class="star"></div>
  <div class="star"></div>
  <div class="star"></div>


  <div class="candle">
    <div class="wick"></div>
    <div class="flame"></div>
  </div>

  <div class="title"> Space Animation âœ¨</div>

</div>
</body>
</html>
